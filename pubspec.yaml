name: DigiDoc
description: "Documents management app."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_mlkit_text_recognition: ^0.15.0
  google_mlkit_commons: ^0.11.0
  image_picker: ^1.1.2
  image: ^4.5.3
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  encrypt: ^5.0.3
  camera: ^0.11.1
  gal: ^2.3.1
  image_editor: ^1.0.0
  firebase_messaging: ^15.2.4
  flutter_local_notifications: ^19.0.0
  local_auth: ^2.3.0
  http: ^1.3.0
  flutter_riverpod: ^2.6.1
  go_router: ^15.0.0
  shared_preferences: ^2.2.2
  provider: ^6.1.4  # Mantenha se estiver usando junto com Riverpod


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.0
  mockito: ^5.4.0
  flutter_gen: ^5.3.0

flutter:
  assets:
    - assets/
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: "#000000"
